    <script>


        let dataset = [];
        function addNumber(){

         
                let numberBeingAdded = parseFloat(document.getElementById("enterNum").value);
                
                if(isNaN(numberBeingAdded)){
                    alert("You must enter a number, try again.");
                }else{
                    dataset.push(numberBeingAdded);
                document.getElementById("numbersAdded").innerHTML = dataset;
                //console.log(number);
                //console.log(dataset);
            
            }
        }
        
        function removeNumber(){

            let findNumber = parseFloat(document.getElementById("enterNum").value);
            let index = dataset.indexOf(findNumber);
            console.log(index + "Index");
            console.log(dataset + "Dataset");

            for(let indexes = 0; indexes < dataset.length; indexes++){
            //console.log(number[findNumbers]); //+ " is at index " + findNumbers);
            
            
                if (dataset[index] != findNumber){
                    alert("That number does not exist, please enter a number in the dataset");
                
                }else{
                    dataset.splice(dataset.indexOf(findNumber),1);
                    console.log(findNumber + "Number to delete");
                    console.log(dataset + "dataset");
                    document.getElementById("numbersAdded").innerHTML = dataset;
                    return;
                    

                }
                
            }
                 
        }

    function computeMean(){

            //length = dataset.length;

            //let total = parseInt(document.getElementById("enterNum").value);
        let sum = 0;

        for(let i = 0; i < dataset.length; i++){
            console.log(dataset[i]);
            sum = sum + dataset[i];
        }
        let divisor = dataset.length;

        let meanAnswer = sum/divisor;

        

        document.getElementById("Mean").innerHTML = "Mean";
        document.getElementById("meanWritten").innerHTML = "Mean is " + meanAnswer + ".";
                
        

    }
        

        
    </script>
    
    
</head>
<body>
    
    <h1>Data</h1>
    <label for ="enterNum"> Enter a number: </label><input id = "enterNum" type = "text">
    <button id = "addNum" onclick="addNumber()">Add Number</button>
    
    <button id = "removeNum" onclick="removeNumber()">Remove Number</button>
    <button id = "computeMean" onclick="computeMean()">Compute Mean</button>

    <h2>Current Data</h2>
    <p id = "numbersAdded"></p>
    
    <h2 id = "Mean"></h2>
    <p id = "meanWritten"></p>


</body>
</html>

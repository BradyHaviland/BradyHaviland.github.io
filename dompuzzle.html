    <body>
        <!-- NOTE: Do NOT modify the body or div -->
        <div id='puzzle'></div>
        <script>
        // All puzzle code must be implemented here
        const h1 = document.createElement("h1");
        //h1.setAttribute("id","puzzleTitle");
        h1.textContent = "DOM Puzzle";
        //let body = document.getElementsByTagName("body");
        document.body.prepend(h1);
        //.appendChild(h1);

        console.log(h1);

        let paragraph = document.createElement("p");
        paragraph.textContent = "This is a puzzle created entirely with JavaScript.";
        console.log(paragraph);
        document.body.append(paragraph);

        const border = document.getElementById("puzzle");

        border.addEventListener("mouseenter", (event) => {
            document.getElementById("puzzle").style = "border: 5px solid red";
            //document.getElementById("puzzle"). = "border: red";
 
            console.log("Mouse entered.");
        });

        border.addEventListener("mouseleave", () => {
            document.getElementById("puzzle").style = "border: 5px solid black";

            console.log("Mouse has left the border.");
        });




        </script>
